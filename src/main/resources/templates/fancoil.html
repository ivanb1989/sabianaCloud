<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>JSON Keys Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<h3>
  <a href="/mev/index">Home</a>
</h3>
<h2 th:text="${name}"></h2>

  <table>
    <tr>
      <th>Nome Campo</th>
      <th>Valore</th>
    </tr>

    <tr th:each="ventUnit : ${ventUnit}">
      <td th:text="${ventUnit.key}"></td>
      <td th:text="${ventUnit.value}"></td>
    </tr>
  </table>

</body>
</html>
